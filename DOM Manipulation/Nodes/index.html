<!DOCTYPE html> <!--document type note-->
<html lang="en"><!--Element type node-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
   <p>Hello Nodes</p>   <!-- text type nodes-->
   <p>Hello Nodes</p>
   <p>Hello Nodes</p> <!-- here the div tag is parent node of the p tags and p tags is the child nodes of the div tags-->
   <p>Hello Nodes</p> <!-- The p tags are the siblings of the div tags as well-->
</div>
</body>
</html>
<!-- Any node has relationships to other nodes in the DOM tree, and it is same as described in the traditional family tree0-->
<!-- The DOCTYPE is the document type node-->
 <!--The html and head is the element type node -->
 <!--The text between the elements is the text type node-->

 <!-- Here the <head> and <body> tags are the child nodes of the <html> node and the <html> is the parent node of the <head> and <body> tags-->
