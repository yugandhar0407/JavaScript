<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traversing Elements</title>
</head>
<body>
    <div class="title">

        <p class="text">Welcome to Traversing Elements</p>

    </div>

    <script>
        let txt = document.querySelector(".text");
        console.log(txt.parentNode);
    </script>

    <div class="title1">
        <p>Hello I am Yugandhar</p>
        <p class="second">Hello Second</p>
        <p>Hello 3</p>
        <p>Hello</p>
        <p>Hello5</p>
    </div>
    <script>
        let parent = document.querySelector(".title1");
        console.log(parent.firstElementChild);
        console.log(parent.lastElementChild);
        console.log(parent.childNodes);
    </script>
    <script>
        let one = document.querySelector(".second");
        console.log(one.previousElementSibling);
        console.log(one.nextElementSibling);
    </script>  
</body>
</html>
