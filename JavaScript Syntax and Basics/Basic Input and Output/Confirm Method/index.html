confirm()
The confirm() method displays a dialog box with a specified message and "OK" and "Cancel" buttons. 
It returns true if the user clicks "OK," and false if the user clicks "Cancel."

This will show a message asking the user for confirmation and will return true or false based on their choice.
-->
